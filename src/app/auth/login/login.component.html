<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
             <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>
                        <p>Please login to your admin account to post your new blog post.</p>
                    </div>
                    <form action="" [formGroup]="loginForm" (ngSubmit)="loginAsAdmin()">
                        <div class="form-group">
                            <input type="email" formControlName="email" class="form-control" placeholder="Email">
                            <div *ngIf="f.email.errors?.required">
                                <div class="alert alert-danger" *ngIf="f.email.touched && f.email.invalid">
                                    Email is required.
                                </div>
                            </div>
                            <div *ngIf="f.email.errors?.email">
                                <div class="alert alert-danger" *ngIf="f.email.touched && f.email.invalid">
                                    Please enter valid email id.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control" placeholder="Password">
                            <div *ngIf="f.password.errors?.required">
                                <div class="alert alert-danger" *ngIf="f.password.touched && f.password.invalid">
                                    Password is required
                                </div>
                            </div>
                        </div>
                        <button [disabled]="loginForm.invalid" class="btn btn-info btn-block btn-theme"> Login </button>
                    </form>
                </div>
             </div>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
