<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">New Categories</h3>
            <p class="text-center mb-5"> You can add new categories here..!</p>
            <form action="" class="form-inline text-center" #categoryForm = 'ngForm' (ngSubmit)="submitData(categoryForm)">
                <div class="form-group col-md-10">
                    <input type="text" class="form-control shadow-effect w-100" name='category' placeholder="Add new categories" ngModel>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2 btn-theme">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
